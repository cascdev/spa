<h1>Heróis <small>Marvel e DC</small></h1>

<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">

        <div class="card-body">
            <h5 class="card-title"> {{heroe.nombre}} </h5>

            <p class="card-text"> {{heroe.bio}} </p>
            <p class="card-text"><small class="text-muted">Última aparição em: {{heroe.aparicion}} </small></p>
        </div>

        <button type="button" class="btn btn-outline-primary btn-block">Ler mais...</button>

    </div>
